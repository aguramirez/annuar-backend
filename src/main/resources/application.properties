# Configuración de la aplicación
spring.application.name=cinetickets-api
server.port=8080
server.servlet.context-path=/api

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/cinetickets
spring.datasource.username=postgres
spring.datasource.password=antivirusracu
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configuración de Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Configuración de Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.serialization.fail-on-empty-beans=false

# Configuración de seguridad JWT
app.jwt.secret=${JWT_SECRET:tu_clave_secreta_muy_larga_aqui_para_firma_de_tokens_jwt}
app.jwt.expiration=86400000
app.jwt.issuer=CineTickets

# Configuración de OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# Configuración de Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Configuración de MercadoPago
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}

# URLs para redirección de pago
app.payment.success-url=${APP_URL}/payment/success
app.payment.failure-url=${APP_URL}/payment/failure
app.payment.pending-url=${APP_URL}/payment/pending

# URL base para links en emails
app.email.base-url=${APP_URL}

# Configuración de AWS S3
# aws.s3.region=sa-east-1
# aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:cinetickets-files}
# aws.credentials.access-key=${AWS_ACCESS_KEY}
# aws.credentials.secret-key=${AWS_SECRET_KEY}

# Configuración de actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Configuración de Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de logging
logging.level.root=INFO
logging.level.com.cinetickets=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de reservas
app.reservation.expiration-minutes=15

# Configuración de carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}